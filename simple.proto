syntax = "proto3";

package siedex.simple;

option go_package = "github.com/siedex/proto/protos;protos";

// Simple request message
message HelloRequest {
  string name = 1;
}

// Simple response message
message HelloResponse {
  string message = 1;
  int64 timestamp = 2; // unix seconds
}

// Greeter service with one RPC
service Greeter {
  rpc SayHello(HelloRequest) returns (HelloResponse);
}